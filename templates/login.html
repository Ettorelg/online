<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eliminacode</title>

    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            /* sfondo moderno come alphasystemsrl */
            background: #f4f7fb;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(0,123,255,0.10) 0%, transparent 60%),
                radial-gradient(circle at 80% 80%, rgba(0,200,255,0.10) 0%, transparent 60%);
        }

        .login-card {
            background: white;
            padding: 40px 35px;
            border-radius: 18px;
            width: 100%;
            max-width: 410px;

            /* ombra elegante */
            box-shadow: 0 10px 35px rgba(0,0,0,0.12);
            text-align: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 10px;
        }

        h2 {
            margin: 5px 0 25px 0;
            color: #003366;
            font-size: 26px;
            font-weight: 600;
        }

        .form-group {
            text-align: left;
            margin-bottom: 18px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: #003366;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-top: 5px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #c9d6e2;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.2);
        }

        .btn {
            width: 100%;
            padding: 13px;
            margin-top: 15px;

            background: linear-gradient(to right, #004aad, #007bff);
            color: white;
            font-size: 17px;
            font-weight: 600;

            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.25s;
        }

        .btn:hover {
            transform: scale(1.03);
        }

        .forgot-password {
            margin-top: 12px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            transition: 0.2s;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .download-app {
            margin-top: 25px;
            padding: 12px 20px;
            text-align: center;
            font-size: 16px;

            background: #ffffff;
            color: #004aad;
            font-weight: 600;

            border-radius: 10px;
            border: 2px solid #004aad;
            text-decoration: none;

            transition: 0.25s;
        }

        .download-app:hover {
            background: #004aad;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="login-card">

        <!-- Logo AlphaSystem -->
        <img src="https://www.alphasystemsrl.it/wp-content/uploads/2023/04/logo-alphasystem-trasparente.png" 
             alt="AlphaSystem Logo" 
             class="logo">

        <h2>Accedi al tuo pannello</h2>

        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>

            <button type="submit" class="btn">Accedi</button>
            <a href="#" class="forgot-password">Hai dimenticato la password?</a>
        </form>
    </div>

    <!-- Download App -->
    <a href="/download/app-debug.apk" class="download-app" download>
        ðŸ“¥ Scarica l'App Android
    </a>

</body>
</html>
