<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Chiamato</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            display: flex;
            height: 100vh;
        }

        /* Sezione sinistra (QR Code e immagini) ridotta al 40% */
        .left-section {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 40%;
            padding: 10px;
            background-color: #222;
            border-right: 2px solid #ffcc00;
        }

        /* Parte superiore per QR Code */
        .qrcode-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            flex-grow: 1; /* Occupa lo spazio disponibile fino alla metÃ  della pagina */
            max-height: 40%;
			margin-bottom: 10px; /* Aggiunto spazio tra QR e carosello */
        }

        .qrcode-container {
            flex-grow: 1; /* Il QR code occupa tutto lo spazio rimanente */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
            max-width: 350px; /* Limite massimo per evitare distorsioni */
            aspect-ratio: 1 / 1;
        }

        .qrcode {
            width: 100%;
            height: 100%;
            background: white;
            padding: 10px;
            border-radius: 10px;
        }
        /* Parte inferiore per immagini a scorrimento */
        .carousel-container {
            flex: 1;
            width: 100%;
            display: flex;
            overflow: hidden;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .carousel-images {
            display: flex;
            transition: transform 1s ease-in-out;
            width: 300%;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #ffcc00;
        }


        /* Sezione destra (Ticket Chiamati) aumentata al 60% */
        .right-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 60%;
            padding: 20px;
            background-color: #000;
        }
        .reparti-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }

        .reparto-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .reparto-nome {
            font-size: clamp(18px, 3vw, 30px);
            font-weight: bold;
            color: #ffcc00;
            text-transform: uppercase;
        }

        .ticket-number {
            font-size: clamp(50px, 8vw, 120px);
            font-weight: bold;
            padding: 20px;
            background-color: #ffcc00;
            color: black;
            border-radius: 10px;
            display: inline-block;
            min-width: 150px;
            text-align: center;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .highlight {
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                background-color: #ffcc00;
            }
            to {
                transform: scale(1.2);
                background-color: #ff3300;
            }
        }

        .voice-test {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>

    <script>
        var socket = io();
        var selectedVoice = null;


		function loadVoices() {
			var voices = window.speechSynthesis.getVoices();
			console.log("ðŸ”Š Voci disponibili:", voices);

			selectedVoice = voices.find(v => v.name.includes("Microsoft Elsa")) ||
							voices.find(v => v.name.includes("Google italiano femminile")) ||
							voices.find(v => v.name.includes("Alice")) ||
							voices.find(v => v.name.toLowerCase().includes("female")) ||
							voices.find(v => v.lang === "it-IT");

			console.log("âœ… Voce selezionata:", selectedVoice ? selectedVoice.name : "Nessuna voce trovata");
		}

        function announceNumber(number, reparto) {
            var msg = new SpeechSynthesisUtterance("Numero " + number);
            msg.voice = selectedVoice;
            msg.rate = 0.7;
            msg.pitch = 1.0;
            window.speechSynthesis.speak(msg);
        }

        function highlightNumber(element) {
            element.classList.add("highlight");
            setTimeout(() => element.classList.remove("highlight"), 5000);
        }

        socket.on("update_tickets", function(numeri) {
            for (var reparto in numeri) {
                var ticketElement = document.getElementById("ticket-" + reparto);
                if (ticketElement) {
                    var oldNumber = ticketElement.innerText;
                    ticketElement.innerText = numeri[reparto];

                    if (oldNumber != numeri[reparto]) {
                        highlightNumber(ticketElement);
                        announceNumber(numeri[reparto], ticketElement.dataset.reparto);
                    }
                }
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
            let qrContainer = document.getElementById("qrcode");
            let qrCode;

            function generateQRCode() {
    qrContainer.innerHTML = ""; // Svuota il contenitore
    let size = qrContainer.offsetWidth; // Usa la larghezza massima disponibile

    // Ottieni l'ID dell'utente dal server (deve essere passato dal backend)
    let userId = "{{ user_id }}";

    // Genera il QR Code con l'ID dell'utente
    qrCode = new QRCode(qrContainer, {
        text: window.location.origin + "/ritira_ticket_qr?user=" + userId,
        width: size,
        height: size
    });
}
            // Scorrimento immagini
            let currentIndex = 0;
            const images = document.querySelector(".carousel-images");
            setInterval(() => {
                currentIndex = (currentIndex + 1) % images.children.length;
                images.style.transform = `translateX(-${currentIndex * 100}%)`;
            }, 3000);
        
            window.speechSynthesis.onvoiceschanged = loadVoices;
            setTimeout(loadVoices, 500);
        });

        function testVoice() {
            var msg = new SpeechSynthesisUtterance("Audio attivato");
            msg.voice = selectedVoice;
            msg.rate = 0.6;
            msg.pitch = 1.2;
            window.speechSynthesis.speak(msg);
        }
    </script>
</head>
<body>

<div class="left-section">
    <!-- QR Code in alto, adattabile allo spazio rimanente -->
    <div class="qrcode-wrapper">
        <h2>ðŸ“· Scansiona il QR Code per ritirare un ticket</h2>
        <div class="qrcode-container">
            <div class="qrcode" id="qrcode"></div>
        </div>
    </div>

    <!-- Immagini a scorrimento in basso -->
    <div class="carousel-container">
        <div class="carousel-images">
            {% for immagine in immagini %}
            <img src="{{ immagine }}" alt="Immagine" />
            {% endfor %}
        </div>
    </div>
</div>

<div class="right-section">
    <h1>ðŸ”” Ticket Chiamati ðŸ””</h1>
    <div class="reparti-container">
        {% for reparto in reparti %}
        <div class="reparto-container">
            <div class="reparto-nome">{{ reparto[1] }}</div>
            <div class="ticket-number" id="ticket-{{ reparto[0] }}" data-reparto="{{ reparto[1] }}">
                {{ numeri_chiamati[reparto[0]] if reparto[0] in numeri_chiamati else 0 }}
            </div>
        </div>
        {% endfor %}
    </div>
    <button class="voice-test" onclick="testVoice()">ðŸ”Š Test Voce</button>
</div>

</body>
</html>
