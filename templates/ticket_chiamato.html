<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Chiamato</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            display: flex;
            height: 100vh;
        }
        .left-section, .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .left-section {
            background-color: #222;
            border-right: 2px solid #ffcc00;
        }
        .right-section {
            background-color: #000;
        }
        .qrcode-container {
            text-align: center;
        }
        .qrcode {
            background: white;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
        }
        .reparto-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        .reparto-nome {
            font-size: 30px;
            font-weight: bold;
            color: #ffcc00;
            text-transform: uppercase;
        }
        .ticket-number {
            font-size: 80px;
            font-weight: bold;
            padding: 20px;
            background-color: #ffcc00;
            color: black;
            border-radius: 10px;
            display: inline-block;
            width: 180px;
            text-align: center;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }
        .highlight {
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            from {
                transform: scale(1);
                background-color: #ffcc00;
            }
            to {
                transform: scale(1.2);
                background-color: #ff3300;
            }
        }
		.voice-test {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        var socket = io();
        var selectedVoice = null;

        function loadVoices() {
            var voices = window.speechSynthesis.getVoices();
            console.log("ðŸ”Š Voci disponibili:", voices);

            for (var i = 0; i < voices.length; i++) {
                if (voices[i].name === "Microsoft Elsa - Italian (Italy)") {
                    selectedVoice = voices[i];
                    break;
                }
            }

            if (!selectedVoice) {
                for (var i = 0; i < voices.length; i++) {
                    if (voices[i].lang === "it-IT") {
                        selectedVoice = voices[i];
                        break;
                    }
                }
            }

            console.log("âœ… Voce selezionata:", selectedVoice ? selectedVoice.name : "Nessuna voce trovata");
        }

        function announceNumber(number, reparto) {
            var msg = new SpeechSynthesisUtterance("Numero " + number);
            msg.voice = selectedVoice;
            msg.rate = 0.7;
            msg.pitch = 1.0;
            window.speechSynthesis.speak(msg);
        }

        function highlightNumber(element) {
            element.classList.add("highlight");
            setTimeout(() => element.classList.remove("highlight"), 5000);
        }

        socket.on("update_tickets", function(numeri) {
            for (var reparto in numeri) {
                var ticketElement = document.getElementById("ticket-" + reparto);
                if (ticketElement) {
                    var oldNumber = ticketElement.innerText;
                    ticketElement.innerText = numeri[reparto];

                    if (oldNumber != numeri[reparto]) {
                        highlightNumber(ticketElement);
                        announceNumber(numeri[reparto], ticketElement.dataset.reparto);
                    }
                }
            }
        });

        function generateQRCode(reparto) {
            var qrcodeElement = document.getElementById("qrcode-" + reparto);
            qrcodeElement.innerHTML = "";
            new QRCode(qrcodeElement, {
                text: window.location.origin + "/ritira_ticket_qr",
                width: 150,
                height: 150
            });
        }

		document.addEventListener("DOMContentLoaded", function() {
				// Genera un solo QR Code per ritirare il ticket
				new QRCode(document.getElementById("qrcode"), {
					text: window.location.origin + "/ritira_ticket_qr",
					width: 150,
					height: 150
				});

				// Carica le voci per la sintesi vocale
				window.speechSynthesis.onvoiceschanged = loadVoices;
				setTimeout(loadVoices, 500);
			});
		function testVoice() {
            var msg = new SpeechSynthesisUtterance("Audio attivato");
            msg.voice = selectedVoice;
            msg.rate = 0.6;
            msg.pitch = 1.2;
            window.speechSynthesis.speak(msg);
        }
    </script>
</head>
<body>

<div class="left-section">
    <h2>ðŸ“· Scansiona il QR Code per ritirare un ticket</h2>
    <div class="qrcode-container">
        <div class="qrcode" id="qrcode"></div>
    </div>
</div>

    <div class="right-section">
        <h1>ðŸ”” Ticket Chiamati ðŸ””</h1>

        {% for reparto in reparti %}
        <div class="reparto-container">
            <div class="reparto-nome">{{ reparto[1] }}</div>
            <div class="ticket-number" id="ticket-{{ reparto[0] }}" data-reparto="{{ reparto[1] }}">
                {{ numeri_chiamati[reparto[0]] if reparto[0] in numeri_chiamati else 0 }}
            </div>
        </div>
        {% endfor %}
		<button class="voice-test" onclick="testVoice()">ðŸ”Š Test Voce</button>
    
    </div>

</body>
</html>
