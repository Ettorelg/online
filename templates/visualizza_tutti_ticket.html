<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I tuoi Ticket</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #fff;
        }
        .tickets-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .ticket-box {
            width: 300px;
            padding: 20px;
            border: 2px solid #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 10px;
            background: white;
        }
        .ticket-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .ticket-info {
            font-size: 18px;
            margin-bottom: 5px;
            color: #555;
        }
        .ticket-number {
            font-size: 50px;
            font-weight: bold;
            color: #000;
            margin: 15px 0;
            padding: 15px;
            background-color: #f2f2f2;
            border: 2px solid #000;
            border-radius: 8px;
            display: inline-block;
            width: 120px;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }
        .highlight {
            animation: pulse 0.5s alternate 4;
        }
        @keyframes pulse {
            from {
                transform: scale(1);
                background-color: #ffcc00;
            }
            to {
                transform: scale(1.2);
                background-color: #ff3300;
            }
        }
    </style>
</head>
<body>

    <h1>I tuoi Ticket</h1>

    <div class="tickets-container">
        {% for ticket in tickets %}
        <div class="ticket-box">
            <div class="ticket-title">TICKET</div>
            <div class="ticket-info">Reparto: <strong>{{ ticket.reparto_nome }}</strong></div>
            <div class="ticket-number" id="ticket-{{ ticket.reparto_id }}">{{ ticket.ticket_number }}</div>
            <div class="ticket-info">-------------------</div>
        </div>
        {% endfor %}
    </div>

<audio id="beep-sound">
    <source src="/static/ding.mp3" type="audio/wav">
</audio>

<script>
    var socket = io();
    var beep = document.getElementById("beep-sound");

    // Mappa per tenere traccia dei numeri dei ticket
    var tickets = {
        {% for ticket in tickets %}
            "{{ ticket.reparto_id }}": {{ ticket.ticket_number }},
        {% endfor %}
    };

    console.log("ðŸŸ¢ WebSocket Connesso - Ticket Registrati:", tickets);

    // **Ascolta gli aggiornamenti dei ticket**
    socket.on("update_tickets", function(numeri) {
        console.log("ðŸ”” Aggiornamento ticket ricevuto:", numeri);

        for (var repartoId in tickets) {
            if (numeri[repartoId] == tickets[repartoId]) {
                console.log("ðŸŽŸ Il ticket del reparto", repartoId, "Ã¨ stato chiamato!");

                // **Effetto visivo sul numero del ticket**
                var ticketElement = document.getElementById("ticket-" + repartoId);
                if (ticketElement) {
                    ticketElement.classList.add("highlight");
                    setTimeout(() => ticketElement.classList.remove("highlight"), 3000);
                }

                // **Riproduce il suono**
                playBeep();
            }
        }
    });

    function playBeep() {
        beep.play().then(() => {
            console.log("ðŸ”Š Beep riprodotto con successo");
        }).catch(e => {
            console.log("ðŸ”‡ ERRORE AUDIO:", e);
        });
    }
</script>

</body>
</html>
