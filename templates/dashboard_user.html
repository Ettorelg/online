<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Utente</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .button-container { margin-top: 20px; text-align: center; }
        .button-container button {
            display: block;
            width: 250px;
            margin: 10px auto;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Benvenuto, {{ username }}!</h2>

    <h3>Licenze Attive</h3>

    {% if licenze %}
    <table>
        <thead>
            <tr>
                <th>Tipo di Licenza</th>
                <th>Scadenza</th>
            </tr>
        </thead>
        <tbody>
            {% for licenza in licenze %}
            <tr>
                <td>{{ licenza[0] }}</td>
                <td>{{ licenza[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>Non hai licenze attive.</p>
    {% endif %}

    <!-- Se la licenza eliminacode Ã¨ attiva, mostra i pulsanti -->
    {% if eliminacode_attiva %}
    <div class="button-container">
        <button onclick="window.location.href='/ritira_ticket'">Ritira Ticket</button>
        <button onclick="window.location.href='/ticket_chiamato'">Visualizza Ticket Chiamato</button>
        <button onclick="window.location.href='/gestione_ticket'">Gestione Ticket</button>
    </div>
    {% endif %}

    <br>
    <a href="/logout">Logout</a>
</body>
</html>
