<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritira Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 700px;
            margin: auto;
        }
        .reparto-container {
            background: white;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .reparto-nome {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .button-container button {
            font-size: 24px;
            padding: 15px 25px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            width: 100%;
            max-width: 450px;
        }

        /* Stile del ticket */
        .ticket-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            width: 80mm;
        }
        .ticket-content {
            font-family: Arial, sans-serif;
        }
        .ticket-number {
            font-size: 50px;
            font-weight: bold;
            border: 2px solid #000;
            padding: 10px;
            margin-top: 10px;
        }

        /* Stile di stampa per stampante termica */
        @media print {
            body {
                visibility: hidden;
            }
            .ticket-popup {
                visibility: visible;
                position: absolute;
                left: 0;
                top: 0;
                width: 80mm;
                height: auto;
                padding: 5px;
                font-size: 14px;
                border: none;
                box-shadow: none;
            }
            .ticket-number {
                font-size: 40px;
            }
        }
    </style>
<script>
    function scaricaTicket(repartoNome, ticketNumber) {
        let formData = new FormData();
        formData.append("reparto_nome", repartoNome);
        formData.append("ticket_number", ticketNumber);

        fetch("/genera_ticket", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // ðŸ”¹ Scarica automaticamente il file del ticket
                let downloadLink = document.createElement("a");
                downloadLink.href = data.file_url;
                downloadLink.download = `ticket_${ticketNumber}.txt`;
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            } else {
                alert("Errore: " + data.message);
            }
        })
        .catch(error => console.error("Errore:", error));
    }
</script>


</head>

<body>

    <h2>Ritira il tuo Ticket</h2>

    <div class="container">
        {% for reparto in reparti %}
        <div class="reparto-container">
            <div class="reparto-nome">{{ reparto[1] }}</div>
            <form class="ritira-ticket-form">
				<input type="hidden" name="reparto" value="{{ reparto[0] }}">
				<input type="hidden" name="reparto_nome" value="{{ reparto[1] }}">
				<div class="button-container">
					<button type="submit">Prendi Ticket</button>
				</div>
			</form>

        </div>
        {% endfor %}
    </div>

</body>
</html>
