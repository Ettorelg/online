<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background: #0056b3;
        }
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        .social-login button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrazione Cliente</h2>
        <form method="POST">
            <input type="text" name="nome" placeholder="Nome e Cognome" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="telefono" placeholder="Numero di Telefono" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Registrati</button>
        </form>
        <div class="social-login">
            <button onclick="window.location.href='/login_google'">Accedi con Google</button>
            <button onclick="window.location.href='/login_apple'">Accedi con Apple</button>
            <button onclick="window.location.href='/login_windows'">Accedi con Windows</button>
        </div>
    </div>
</body>
</html>
