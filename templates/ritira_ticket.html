<!DOCTYPE html>
<html lang="it">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <title>Ritira Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
		.page-layout {
			display: flex;
			flex-wrap: wrap;
			align-items: flex-start;
			justify-content: center;
			gap: 30px;
			max-width: 1200px;
			margin: auto;
			padding: 20px;
		}

		.qr-section {
			flex: 0 0 300px;
			background-color: #fff;
			padding: 20px;
			border-radius: 12px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
			text-align: center;
		}

		.qr-section h3 {
			margin-bottom: 15px;
		}

		#qrcode {
			width: 100%;
			aspect-ratio: 1;
			background: white;
			padding: 10px;
			border-radius: 10px;
		}

		.container {
			flex: 1;
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
			gap: 20px;
		}

        .reparto-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }
        .reparto-container:hover {
            transform: scale(1.05);
        }
        .reparto-nome {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .button-container button {
            font-size: 26px;
            padding: 20px 30px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: #007bff;
            color: white;
            width: 100%;
            max-width: 400px;
            transition: background 0.3s;
        }
        .button-container button:hover {
            background: #0056b3;
        }

        /* Adatta la griglia per tablet */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
            .reparto-nome {
                font-size: 24px;
            }
            .button-container button {
                font-size: 22px;
                padding: 18px 28px;
            }
        }

        /* Stile per schermi pi√π piccoli */
        @media (max-width: 600px) {
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .reparto-container {
                width: 90%;
            }
            .button-container button {
                width: 100%;
            }
        }
		/* Per tablet (600px - 1024px) */
@media (min-width: 600px) and (max-width: 1024px) {
    .page-layout {
        flex-direction: row;
        flex-wrap: wrap;
        align-items: flex-start;
    }

    .qr-section {
        flex: 0 0 320px;
        margin-bottom: 20px;
    }

    .container {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .reparto-container {
        padding: 30px;
    }

    .reparto-nome {
        font-size: 26px;
    }

    .button-container button {
        font-size: 24px;
        padding: 20px;
    }
}
/* Per schermi piccoli (fino a 599px) */
@media (max-width: 599px) {
    .page-layout {
        flex-direction: column;
        align-items: center;
    }

    .qr-section {
        width: 90%;
        margin-bottom: 20px;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .reparto-container {
        width: 90%;
    }

    .button-container button {
        width: 100%;
        font-size: 22px;
        padding: 16px;
    }
}

    </style>


</head>

<body>

<h2 style="font-size: 32px; margin-bottom: 20px;">Ritira il tuo Ticket</h2>

<div class="page-layout">

    <!-- üîπ Sezione QR Code -->
    <div class="qr-section">
        <h3>üì≤ Scansiona e ritira il ticket</h3>
        <div id="qrcode"></div>
    </div>

    <!-- üîπ Lista reparti -->
    <div class="container">
        {% for reparto in reparti %}
        <div class="reparto-container">
            <div class="reparto-nome">{{ reparto[1] }}</div>
            <div class="button-container">
                <button onclick="prendiTicket({{ reparto[0] }})">Prendi Ticket</button>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

<!-- Audio opzionale -->
<audio id="beep-sound">
    <source src="/static/ding.mp3" type="audio/wav">
</audio>

<script>
function prendiTicket(repartoId) {
    console.log("üì¢ DEBUG: Reparto selezionato ID =", repartoId);

    fetch(`/api/get_ticket?reparto_id=${repartoId}`)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const ip = data.ip_stampante;
                const repartoNome = data.reparto;
                const ticketNumber = data.numero_ticket;

                console.log("‚úÖ Ticket ricevuto:", ip, repartoNome, ticketNumber);

                if (!ip) {
                    alert("‚ùå Nessuna stampante associata a questo reparto!");
                    return;
                }

                if (typeof window.Android !== "undefined" && typeof window.Android.printTicket === "function") {
                    window.Android.printTicket(ip, repartoNome, ticketNumber);
                } else {
                    alert("‚ö†Ô∏è Errore: interfaccia Android non trovata!");
                }
            } else {
                alert("Errore nel recupero del ticket.");
            }
        })
        .catch(error => {
            console.error("Errore nella richiesta:", error);
            alert("Errore di connessione al server.");
        });
}


document.addEventListener("DOMContentLoaded", function () {
    const qrDiv = document.getElementById("qrcode");
    const userId = "{{ user_id }}";

    if (!userId || userId.includes("{")) {
        console.error("‚ùå user_id non definito correttamente da Flask");
    } else {
        new QRCode(qrDiv, {
            text: `${window.location.origin}/ritira_ticket_qr?user=${userId}`,
            width: 200,
            height: 200
        });
    }
});
</script>


</body>

</html>
