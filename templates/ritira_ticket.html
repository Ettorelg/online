<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritira Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .reparto-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }
        .reparto-container:hover {
            transform: scale(1.05);
        }
        .reparto-nome {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .button-container button {
            font-size: 26px;
            padding: 20px 30px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: #007bff;
            color: white;
            width: 100%;
            max-width: 400px;
            transition: background 0.3s;
        }
        .button-container button:hover {
            background: #0056b3;
        }

        /* Adatta la griglia per tablet */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
            .reparto-nome {
                font-size: 24px;
            }
            .button-container button {
                font-size: 22px;
                padding: 18px 28px;
            }
        }

        /* Stile per schermi piÃ¹ piccoli */
        @media (max-width: 600px) {
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .reparto-container {
                width: 90%;
            }
            .button-container button {
                width: 100%;
            }
        }
    </style>

<script>
function prendiTicket(repartoId) {
    console.log("ðŸ“¢ DEBUG: Reparto selezionato ID =", repartoId); // <-- Verifica se l'ID Ã¨ corretto prima della richiesta

    fetch(`/api/get_ticket?reparto_id=${repartoId}`)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                var ip = data.ip_stampante;
                var repartoNome = data.reparto;
                var ticketNumber = data.numero_ticket;

                console.log("âœ… Ticket ricevuto: ", ip, repartoNome, ticketNumber);

                if (!ip) {
                    alert("âŒ Nessuna stampante associata a questo reparto!");
                    console.error("âŒ IP della stampante mancante. Stampa bloccata.");
                    return;
                }

                if (typeof window.Android !== "undefined" && typeof window.Android.printTicket === "function") {
                    window.Android.printTicket(ip, repartoNome, ticketNumber);
                } else {
                    alert("âš ï¸ Errore: interfaccia Android non trovata!");
                    console.error("âŒ window.Android.printTicket non Ã¨ disponibile.");
                }
            } else {
                alert("Errore nel recupero del ticket.");
            }
        })
        .catch(error => {
            console.error("Errore nella richiesta:", error);
            alert("Errore di connessione al server.");
        });
}
</script>

</head>

<body>

    <h2 style="font-size: 32px; margin-bottom: 20px;">Ritira il tuo Ticket</h2>

    <div class="container">
        {% for reparto in reparti %}
        <div class="reparto-container">
            <div class="reparto-nome">{{ reparto[1] }}</div>
            <div class="button-container">
                <button onclick="prendiTicket({{ reparto[0] }})">Prendi Ticket</button>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
