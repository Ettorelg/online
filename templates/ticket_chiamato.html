<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Chiamato</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            display: flex;
            height: 100vh;
        }

        .left-section {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 40%;
            padding: 10px;
            background-color: #222;
            border-right: 2px solid #ffcc00;
        }

        .qrcode-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-height: 40%;
            margin-bottom: 10px;
        }

        .qrcode-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
            max-width: 350px;
            aspect-ratio: 1 / 1;
        }

        .qrcode {
            width: 100%;
            height: 100%;
            background: white;
            padding: 10px;
            border-radius: 10px;
        }

        .carousel-container {
            flex: 1;
            width: 100%;
            display: flex;
            overflow: hidden;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .carousel-images {
            display: flex;
            transition: transform 1s ease-in-out;
            width: 300%;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #ffcc00;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 60%;
            padding: 20px;
            background-color: #000;
        }

        .reparti-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }

        .reparto-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .reparto-nome {
            font-size: clamp(18px, 3vw, 30px);
            font-weight: bold;
            color: #ffcc00;
            text-transform: uppercase;
        }

        .ticket-number {
            font-size: clamp(50px, 8vw, 120px);
            font-weight: bold;
            padding: 20px;
            background-color: #ffcc00;
            color: black;
            border-radius: 10px;
            display: inline-block;
            min-width: 150px;
            text-align: center;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .highlight {
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); background-color: #ffcc00; }
            to { transform: scale(1.2); background-color: #ff3300; }
        }

        .voice-test {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
    </style>

    <script>
        var socket = io("wss://zestful-flow-pregettoonline.up.railway.app", {
            transports: ["websocket"],
            reconnection: true
        });

        var selectedVoice = null;

        socket.on("update_tickets", function(numeri) {
            for (var reparto in numeri) {
                var ticketElement = document.getElementById("ticket-" + reparto);
                if (ticketElement) {
                    var oldNumber = ticketElement.innerText;
                    ticketElement.innerText = numeri[reparto];

                    if (oldNumber != numeri[reparto]) {
                        highlightNumber(ticketElement);
                        announceNumber(numeri[reparto], ticketElement.dataset.reparto);
                    }
                }
            }
        });

        function highlightNumber(element) {
            element.classList.add("highlight");
            setTimeout(() => element.classList.remove("highlight"), 5000);
        }

        function announceNumber(number, reparto) {
            var msg = new SpeechSynthesisUtterance("Numero " + number);
            msg.voice = selectedVoice;
            msg.rate = 0.7;
            msg.pitch = 1.0;
            window.speechSynthesis.speak(msg);
        }
		function loadVoices() {
			var voices = window.speechSynthesis.getVoices();
			console.log("🔊 Voci disponibili:", voices);

			selectedVoice = voices.find(v => v.name.includes("Microsoft Elsa")) ||
							voices.find(v => v.name.includes("Google italiano femminile")) ||
							voices.find(v => v.name.includes("Alice")) ||
							voices.find(v => v.name.toLowerCase().includes("female")) ||
							voices.find(v => v.lang === "it-IT");

			console.log("✅ Voce selezionata:", selectedVoice ? selectedVoice.name : "Nessuna voce trovata");
		}

        function testVoice() {
            var msg = new SpeechSynthesisUtterance("Audio attivato");
            msg.voice = selectedVoice;
            msg.rate = 0.6;
            msg.pitch = 1.2;
            window.speechSynthesis.speak(msg);
        }

        document.addEventListener("DOMContentLoaded", function () {
            let qrContainer = document.getElementById("qrcode");

            function generateQRCode() {
                qrContainer.innerHTML = "";
                let size = qrContainer.offsetWidth;
                let userId = "{{ user_id }}";

                if (!userId || userId.trim() === "") {
                    console.error("❌ Errore: user_id non è definito.");
                    return;
                }

                new QRCode(qrContainer, {
                    text: window.location.origin + "/ritira_ticket_qr?user=" + userId,
                    width: size,
                    height: size
                });
            }

            setTimeout(generateQRCode, 100);

            // carousel
            let currentIndex = 0;
            const images = document.querySelector(".carousel-images");
            setInterval(() => {
                currentIndex = (currentIndex + 1) % images.children.length;
                images.style.transform = `translateX(-${currentIndex * 100}%)`;
            }, 3000);

            window.speechSynthesis.onvoiceschanged = loadVoices;
            setTimeout(loadVoices, 500);
        });
    </script>
</head>

<body>
<div class="left-section">
    <div class="qrcode-wrapper">
        <h2>📷 Scansiona il QR Code per ritirare un ticket</h2>
        <div class="qrcode-container">
            <div class="qrcode" id="qrcode"></div>
        </div>
    </div>
    <div class="carousel-container">
        <div class="carousel-images">
            {% for immagine in immagini %}
            <img src="{{ immagine }}" alt="Immagine" />
            {% endfor %}
        </div>
    </div>
</div>

<div class="right-section">
    <h1>🔔 Ticket Chiamati 🔔</h1>
    <div class="reparti-container">
        {% for reparto in reparti %}
        <div class="reparto-container">
            <div class="reparto-nome">{{ reparto[1] }}</div>
            <div class="ticket-number" id="ticket-{{ reparto[0] }}" data-reparto="{{ reparto[1] }}">
                {{ numeri_chiamati[reparto[0]] if reparto[0] in numeri_chiamati else 0 }}
            </div>
        </div>
        {% endfor %}
    </div>
    <button class="voice-test" onclick="testVoice()">🔊 Test Voce</button>
</div>
</body>
</html>
