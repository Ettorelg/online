<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Chiamato</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .reparto-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        .reparto-nome {
            font-size: 40px;
            font-weight: bold;
            color: #ffcc00;
            text-transform: uppercase;
        }
        .ticket-number {
            font-size: 100px;
            font-weight: bold;
            padding: 20px;
            background-color: #ffcc00;
            color: black;
            border-radius: 10px;
            display: inline-block;
            width: 220px;
            text-align: center;
            transition: transform 0.6s ease-in-out, background-color 0.6s;
        }
        .highlight {
            transform: scale(1.3);
            background-color: #ff3300;
        }
        .voice-test {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
    <script>
        var socket = io();
        var selectedVoice = null;

        function loadVoices() {
            var voices = window.speechSynthesis.getVoices();
            console.log("ðŸ”Š Voci disponibili:", voices);

            for (var i = 0; i < voices.length; i++) {
                if (voices[i].name === "Microsoft Elsa - Italian (Italy)") {
                    selectedVoice = voices[i];
                    break;
                }
            }

            if (!selectedVoice) {
                for (var i = 0; i < voices.length; i++) {
                    if (voices[i].lang === "it-IT") {
                        selectedVoice = voices[i];
                        break;
                    }
                }
            }

            console.log("âœ… Voce selezionata:", selectedVoice ? selectedVoice.name : "Nessuna voce trovata");
        }

        function announceNumber(number, reparto) {
            var msg = new SpeechSynthesisUtterance("Numero " + number);
            msg.voice = selectedVoice;
            msg.rate = 0.6;
            msg.pitch = 1.2;
            window.speechSynthesis.speak(msg);
        }

        function highlightNumber(element) {
            let repeatCount = 3; // Numero di ripetizioni dell'animazione
            let currentCount = 0;

            function animate() {
                if (currentCount < repeatCount) {
                    element.classList.add("highlight");
                    setTimeout(() => {
                        element.classList.remove("highlight");
                        currentCount++;
                        setTimeout(animate, 300); // Pausa tra una transizione e l'altra
                    }, 300);
                }
            }

            animate();
        }

        window.speechSynthesis.onvoiceschanged = loadVoices;
        setTimeout(loadVoices, 500);

        socket.on("update_tickets", function(numeri) {
            for (var reparto in numeri) {
                var ticketElement = document.getElementById("ticket-" + reparto);
                if (ticketElement) {
                    var oldNumber = ticketElement.innerText;
                    ticketElement.innerText = numeri[reparto];

                    if (oldNumber != numeri[reparto]) {
                        highlightNumber(ticketElement);
                        announceNumber(numeri[reparto], ticketElement.dataset.reparto);
                    }
                }
            }
        });

        function testVoice() {
            var msg = new SpeechSynthesisUtterance("Audio attivato");
            msg.voice = selectedVoice;
            msg.rate = 0.6;
            msg.pitch = 1.2;
            window.speechSynthesis.speak(msg);
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>ðŸ”” Ticket Chiamati ðŸ””</h1>

        {% for reparto in reparti %}
        <div class="reparto-container">
            <div class="reparto-nome">{{ reparto[1] }}</div>
            <div class="ticket-number" id="ticket-{{ reparto[0] }}" data-reparto="{{ reparto[1] }}">
                {{ numeri_chiamati[reparto[0]] if reparto[0] in numeri_chiamati else 0 }}
            </div>
        </div>
        {% endfor %}

        <button class="voice-test" onclick="testVoice()">ðŸ”Š Test Voce</button>
    </div>

</body>
</html>
