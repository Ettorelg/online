<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il tuo Ticket</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .ticket-number {
            font-size: 120px;
            font-weight: bold;
            padding: 20px;
            background-color: #ffcc00;
            color: black;
            border-radius: 10px;
            display: inline-block;
            width: 260px;
            text-align: center;
            margin-top: 20px;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .highlight {
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                background-color: #ffcc00;
            }
            to {
                transform: scale(1.2);
                background-color: #ff3300;
            }
        }
    </style>
</head>
<body>

    <h1>üéü Il tuo Ticket üéü</h1>
    <h2>Reparto: <span id="reparto"></span></h2>
    <div class="ticket-number" id="numero"></div>

<audio id="ticketSound" src="/static/sounds/ding.mp3"></audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
    const params = new URLSearchParams(window.location.search);
    const repartoNome = params.get("reparto");
    const ticketNumero = params.get("numero");

    document.getElementById("reparto").innerText = repartoNome;
    const ticketElement = document.getElementById("numero");
    ticketElement.innerText = ticketNumero;

    // Connessione WebSocket
    var socket = io();

    socket.on("connect", () => {
        console.log("‚úÖ Connesso al server WebSocket - Reparto:", repartoNome);
    });

    socket.on("update_tickets", function(numeri) {
        console.log("üîî Ticket aggiornati:", numeri);

        if (numeri[repartoNome] == ticketNumero) {
            console.log("üéü Il tuo ticket √® stato chiamato!");

            // Effetto visivo
            ticketElement.classList.add("highlight");
            setTimeout(() => ticketElement.classList.remove("highlight"), 5000);

            // üîä Riproduzione suono
            let sound = document.getElementById("ticketSound");
            sound.play().catch(e => console.log("üîá Errore riproduzione audio:", e));
        }
    });

    socket.on("disconnect", () => {
        console.log("‚ùå Disconnesso dal server WebSocket");
    });
</script>


</body>
</html>
