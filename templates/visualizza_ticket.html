<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il tuo Ticket</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #fff;
        }
        .ticket-container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 2px solid #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 10px;
        }
        .ticket-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .ticket-info {
            font-size: 18px;
            margin-bottom: 5px;
            color: #555;
        }
        .ticket-number {
            font-size: 60px;
            font-weight: bold;
            color: #000;
            margin: 15px 0;
            padding: 15px;
            background-color: #f2f2f2;
            border: 2px solid #000;
            border-radius: 8px;
            display: inline-block;
            width: 120px;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }
        .highlight {
            animation: pulse 0.5s alternate 4;
        }
        @keyframes pulse {
            from {
                transform: scale(1);
                background-color: #ffcc00;
            }
            to {
                transform: scale(1.2);
                background-color: #ff3300;
            }
        }
    </style>
</head>
<body>

    <div class="ticket-container">
        <div class="ticket-title">TICKET</div>
        <div class="ticket-info">Reparto: <strong id="reparto-nome">{{ reparto_nome }}</strong></div>
        <div class="ticket-number" id="ticket-number">{{ ticket_number }}</div>
        <div class="ticket-info">-------------------</div>
    </div>

    <audio id="beep-sound">
    <source src="/static/ding-126626.mp3" type="audio/wav">
	</audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
    var socket = io();
    var ticketElement = document.getElementById("ticket-number");
    var repartoNome = document.getElementById("reparto-nome").innerText.trim();
    var numeroCorrente = parseInt(ticketElement.textContent);

    console.log("ðŸŸ¢ WebSocket Connesso - Reparto:", repartoNome, "Numero Ticket:", numeroCorrente);

    // **Ascolta gli aggiornamenti generici dei ticket**
    socket.on("update_tickets", function(numeri) {
        console.log("ðŸ”” Ricevuto aggiornamento ticket:", numeri);

        if (numeri[repartoNome] == numeroCorrente) {
            console.log("ðŸŽŸ Il tuo ticket Ã¨ stato chiamato!");

            // **Effetto visivo**
            ticketElement.classList.add("highlight");
            setTimeout(() => ticketElement.classList.remove("highlight"), 3000);

            // **Riproduci il suono**
            playBeep();
        }
    });

    function playBeep() {
        var beep = document.getElementById("beep-sound");
        beep.play().then(() => {
            console.log("ðŸ”Š Beep riprodotto con successo");
        }).catch(e => {
            console.log("ðŸ”‡ ERRORE AUDIO:", e);
        });
    }
</script>


</body>
</html>
